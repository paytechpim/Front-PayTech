<mat-toolbar class="flex gap-3 justify-center items-center border-b-2">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>PayTech</span>
  <span class="flex-1 flex-shrink"></span>
</mat-toolbar>

<mat-drawer-container class="container">
  <mat-drawer mode="side" [opened]="opened" class="menu">
    <app-sidebar></app-sidebar>
  </mat-drawer>

  <mat-drawer-content>
    <main class="main__content">
      <router-outlet></router-outlet> 
    </main>
  </mat-drawer-content>
</mat-drawer-container>
