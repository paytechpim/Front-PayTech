<mat-form-field appearance="outline" [ngClass]="appTamanho">
    <mat-label>{{ appLabel }}</mat-label>
    <mat-select [formControl]="toppings" [(ngModel)]="appModel"
        (ngModelChange)="alterouModel($event)" multiple [placeholder]="appPlaceHolder"
        [disabled]="appDisabled">
        <mat-option *ngFor="let topping of appListValue" [value]="topping">{{topping}}</mat-option>
    </mat-select>
</mat-form-field>
