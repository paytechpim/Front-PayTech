<mat-form-field appearance="outline" [ngClass]="appTamanho" *ngIf="appShow">
    <mat-label>{{ appLabel }}</mat-label>
    <mat-select
        [(ngModel)]="appModel"
        (ngModelChange)="alterouModel($event)"
        [placeholder]="appPlaceHolder"
        [disabled]="appDisabled"
        (selectionChange)="onChangeSelect()"
        [formControl]="control">
        <mat-option *ngIf="!appVazio"></mat-option>
        <mat-option [value]="item.codigo" *ngFor="let item of appListValue">{{ item.descricao }}</mat-option>
    </mat-select>
    <mat-error>Campo obrigat√≥rio</mat-error>
</mat-form-field>
