<mat-form-field style="border-radius: 8px;" [ngClass]="appTamanho" appearance="outline">
    <mat-label>{{ appLabel }}</mat-label>
    <input matInput
        type="search" 
        [(ngModel)]="appModel" (ngModelChange)="alterouModel($event)"
        placeholder="Digite o código do funcionário"
        [placeholder]="appPlaceHolder" 
        [value]="appValue"
        [disabled]="appDisabled"
        class="search-input">
    <mat-icon matPrefix>search</mat-icon>
</mat-form-field>
