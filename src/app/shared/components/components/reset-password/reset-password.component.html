<div class="modal" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true" style="display: block;">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <img src="../../../../../assets/logo/Logo_pequena.png" style="max-width: 30px;"/>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" (click)="closeClick()">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="text-align: center;">
                <h4>Para recuperar sua senha, entre em contato com seu supervisor.</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" style="margin: auto;" (click)="closeClick()">Fechar</button>
            </div>
        </div>
    </div>
</div>
